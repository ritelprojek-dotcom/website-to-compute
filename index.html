/* ===== FORM ===== */

    margin-bottom: 15px;
    color: var(--secondary);
}

/* ===== LIST ===== */
.link-item {
    background: #ffffff;
    border-left: 5px solid var(--primary);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    transition: 0.3s;
}

.link-item:hover {
    transform: translateY(-3px);
}

.link-item a {
    color: var(--primary);
    text-decoration: none;
    word-break: break-all;
}

.hapus-btn {
    background: var(--danger);
    color: white;
    margin-top: 10px;
}

.hapus-btn:hover {
    background: #b91c1c;
}

@media(max-width:600px){
    .admin-bar {
        flex-direction: column;
        gap: 10px;
    }

<!-- LOGIN -->
<div id="loginPage" class="login-box">
    <h2>üîê Login PPT Toko</h2>
    <input type="password" id="loginPassword" placeholder="Masukkan Password">
    <button class="btn-primary" onclick="login()">Login</button>
</div>

<!-- MAIN -->
<div id="mainPage" class="container" style="display:none;">
    <header>
        <h1>üìä Laporan PPT Toko</h1>
        <p>Manajemen Arsip Laporan</p>
    </header>

    <div class="admin-bar">
        <button class="btn-primary" onclick="adminLogin()">Masuk Mode Admin</button>
        <span id="adminStatus" class="admin-status"></span>
    </div>

    <div class="upload-section">
        <h3>‚ûï Tambah Laporan</h3>
        <input type="text" id="namaLaporan" placeholder="Nama Laporan">
        <input type="text" id="linkDrive" placeholder="Link Google Drive">
        <button class="btn-primary" onclick="simpanLink()">Simpan</button>
    </div>

    <h3>üìÅ Daftar Laporan</h3>
    <div id="daftarLinks"></div>
</div>

<script>
const LOGIN_PASSWORD = "BERSATU";
const ADMIN_PASSWORD = "ADMIN123";

function login() {
    if (loginPassword.value === LOGIN_PASSWORD) {
        sessionStorage.setItem("login", "true");
        tampilkanHalaman();
    } else alert("Password salah!");
}

function tampilkanHalaman() {
    loginPage.style.display = "none";
    mainPage.style.display = "block";
    tampilkanLinks();
    cekAdmin();
}

function adminLogin() {
    const pass = prompt("Masukkan Password Admin:");
    if (pass === ADMIN_PASSWORD) {
        sessionStorage.setItem("admin", "true");
        cekAdmin();
        tampilkanLinks();
        alert("Mode Admin Aktif");
    } else alert("Password Admin salah!");
}

function cekAdmin() {
    adminStatus.innerText =
        sessionStorage.getItem("admin") === "true"
        ? "MODE ADMIN AKTIF"
        : "";
}

function simpanLink() {
    if (!namaLaporan.value || !linkDrive.value) {
        alert("Lengkapi data!");
        return;
    }
    if (!linkDrive.value.includes("drive.google.com")) {
        alert("Harus link Google Drive!");
        return;
    }

    let data = JSON.parse(localStorage.getItem("lpjToko")) || [];
    data.push({ nama: namaLaporan.value, link: linkDrive.value });
    localStorage.setItem("lpjToko", JSON.stringify(data));

    namaLaporan.value = "";
    linkDrive.value = "";
    tampilkanLinks();
}

function hapusLink(i) {
    let data = JSON.parse(localStorage.getItem("lpjToko"));
    if (confirm("Hapus laporan ini?")) {
        data.splice(i, 1);
        localStorage.setItem("lpjToko", JSON.stringify(data));
        tampilkanLinks();
    }
}

function tampilkanLinks() {
    let data = JSON.parse(localStorage.getItem("lpjToko")) || [];
    let admin = sessionStorage.getItem("admin") === "true";
    daftarLinks.innerHTML = data.length
        ? data.map((d,i)=>`
            <div class="link-item">
                <strong>${d.nama}</strong><br>
                <a href="${d.link}" target="_blank">${d.link}</a>
                ${admin ? `<br><button class="hapus-btn" onclick="hapusLink(${i})">Hapus</button>` : ""}
            </div>`).join("")
        : "<p>Belum ada laporan.</p>";
}

if (sessionStorage.getItem("login") === "true") tampilkanHalaman();
</script>
