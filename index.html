<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Dashboard Laporan PPT Toko</title>
    <!-- Hubungkan file CSS eksternal -->
    <link rel="stylesheet" href="style.css">
    <!-- Hubungkan FontAwesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tambah font Inter yang lebih modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Elemen overlay untuk efek blur background -->
    <div class="body-overlay"></div>

    <!-- HALAMAN LOGIN -->
    <div id="loginPage" class="login-box">
        <h2><i class="fas fa-shield-alt"></i> Login Dashboard Toko</h2>
        <input type="password" id="loginPassword" placeholder="Masukkan Password Admin">
        <button class="btn-primary" onclick="login()">
            <span>Masuk ke Sistem</span>
        </button>
    </div>

    <!-- HALAMAN UTAMA -->
    <div id="mainPage" style="display: none;">
        <div class="container">
            <!-- HEADER DASHBOARD -->
            <header>
                <h1><i class="fas fa-store-alt"></i> Laporan PPT Toko</h1>
                <p>Manajemen Dokumen Laporan Produksi & Penjualan</p>
            </header>

            <!-- BAR STATUS ADMIN -->
            <div class="admin-bar">
                <div class="admin-status">
                    <i class="fas fa-circle-notch"></i> Sistem Aktif
                </div>
                <button class="btn-primary" style="width: auto; padding: 10px 20px;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>

            <!-- BAGIAN UPLOAD LAPORAN -->
            <div class="upload-section">
                <h3><i class="fas fa-cloud-upload-alt"></i> Unggah Laporan Baru</h3>
                <input type="text" id="reportName" placeholder="Nama Laporan (Contoh: Laporan November 2025)">
                <input type="text" id="reportUrl" placeholder="Link Google Drive/Dokumen">
                <button class="btn-primary" onclick="addReport()">
                    <i class="fas fa-plus-circle"></i> Tambahkan Laporan
                </button>
            </div>

            <!-- DAFTAR LAPORAN -->
            <div id="reportList">
                <h3><i class="fas fa-file-alt"></i> Daftar Laporan Tersimpan</h3>
                <!-- Laporan akan ditampilkan di sini secara otomatis -->
            </div>
        </div>
    </div>

    <!-- SCRIPT JAVASCRIPT -->
    <script>
        // Password admin (bisa kamu ganti sesuai keinginan)
        const ADMIN_PASSWORD = "admin123";

        // Ambil data laporan dari penyimpanan lokal
        let reports = JSON.parse(localStorage.getItem('pptReports')) || [];

        // Fungsi Login
        function login() {
            const password = document.getElementById('loginPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainPage').style.display = 'block';
                renderReports();
            } else {
                alert('Password salah! Silakan coba lagi.');
            }
        }

        // Fungsi Logout
        function logout() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginPassword').value = '';
        }

        // Fungsi Tambah Laporan
        function addReport() {
            const name = document.getElementById('reportName').value;
            const url = document.getElementById('reportUrl').value;
            
            if (name && url) {
                reports.push({ name: name, url: url });
                localStorage.setItem('pptReports', JSON.stringify(reports));
                renderReports();
                document.getElementById('reportName').value = '';
                document.getElementById('reportUrl').value = '';
                alert('Laporan berhasil ditambahkan!');
            } else {
                alert('Nama dan link laporan tidak boleh kosong!');
            }
        }

        // Fungsi Hapus Laporan
        function deleteReport(index) {
            if (confirm('Apakah kamu yakin ingin menghapus laporan ini?')) {
                reports.splice(index, 1);
                localStorage.setItem('pptReports', JSON.stringify(reports));
                renderReports();
            }
        }

        // Fungsi Tampilkan Laporan
        function renderReports() {
            const list = document.getElementById('reportList');
            if (reports.length === 0) {
                list.innerHTML = `
                    <h3><i class="fas fa-file-alt"></i> Daftar Laporan Tersimpan</h3>
                    <p style="color: var(--text-secondary); text-align: center; padding: 30px; font-size: 16px;">
                        Belum ada laporan yang tersimpan. Silakan tambahkan laporan baru!
                    </p>
                `;
                return;
            }

            list.innerHTML = `<h3><i class="fas fa-file-alt"></i> Daftar Laporan Tersimpan</h3>`;
            reports.forEach((report, index) => {
                const item = document.createElement('div');
                item.className = 'link-item';
                item.innerHTML = `
                    <strong><i class="fas fa-file-pdf"></i> ${report.name}</strong>
                    <a href="${report.url}" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Buka Laporan
                    </a>
                    <button class="hapus-btn" onclick="deleteReport(${index})">
                        <i class="fas fa-trash-alt"></i> Hapus Laporan
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // Cek apakah sudah login dari sebelumnya (opsional)
        window.onload = function() {
            // Jika ingin menyimpan status login, bisa ditambahkan di sini
        }
    </script>
</body>
</html>
